<! DOCTYPE html>
  <html lang="en">
<html>
<head>
<meta charset="utf-8">
<title>A Though</title>
<meta name="viewport" content="width=2880, initial-scale=1">
</head>
<style>
div {
  width: 100px;
	height: 100px;
	background: red;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
  position: relative;
  animation: surround 4s .6s infinite alternate-reverse;
}

@-webkit-keyframes surround {
  0%   {background-color:red; left:100px; top:100px;}
  25%  {background-color:black; left:800px; top:100px;}
  50%  {background-color:orange; left:800px; top:800px;}
  75%  {background-color:blue; left:100px; top:800px;}
  100% {background-color:black; left:100px; top:100px;}
}
</style>
</head>
<body>
<div></div>

</body>
</html>
